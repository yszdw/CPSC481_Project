      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

      @import url("https://fonts.googleapis.com/css?family=Inter:500");

      .screen textarea:focus,
      .screen input:focus {
        outline: none;
      }

      .screen * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }

      .screen div {
        -webkit-text-size-adjust: none;
      }

      .component-wrapper a {
        display: contents;
        pointer-events: auto;
        text-decoration: none;
      }

      .component-wrapper * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        pointer-events: none;
      }

      .component-wrapper a *,
      .component-wrapper input,
      .component-wrapper video,
      .component-wrapper iframe {
        pointer-events: auto;
      }

      .component-wrapper.not-ready,
      .component-wrapper.not-ready * {
        visibility: hidden !important;
      }

      .screen a {
        display: contents;
        text-decoration: none;
      }

      .full-width-a {
        width: 100%;
      }

      .full-height-a {
        height: 100%;
      }

      .container-center-vertical {
        align-items: center;
        display: flex;
        flex-direction: row;
        height: 100%;
        pointer-events: none;
      }

      .container-center-vertical > * {
        flex-shrink: 0;
        pointer-events: auto;
      }

      .container-center-horizontal {
        display: flex;
        flex-direction: row;
        justify-content: center;
        pointer-events: none;
        width: auto;
        max-width: 100%;
        padding: 0 10px;
      }

      .container-center-horizontal > * {
        flex-shrink: 0;
        pointer-events: auto;
      }

      .auto-animated div {
        --z-index: -1;
        opacity: 0;
        position: absolute;
      }

      .auto-animated input {
        --z-index: -1;
        opacity: 0;
        position: absolute;
      }

      .auto-animated .container-center-vertical,
      .auto-animated .container-center-horizontal {
        opacity: 1;
      }

      .overlay-base {
        display: none;
        height: 100%;
        opacity: 0;
        position: fixed;
        top: 0;
        width: 100%;
      }

      .overlay-base.animate-appear {
        align-items: center;
        animation: reveal 0.3s ease-in-out 1 normal forwards;
        display: flex;
        flex-direction: column;
        justify-content: center;
        opacity: 0;
      }

      .overlay-base.animate-disappear {
        animation: reveal 0.3s ease-in-out 1 reverse forwards;
        display: block;
        opacity: 1;
        pointer-events: none;
      }

      .overlay-base.animate-disappear * {
        pointer-events: none;
      }

      @keyframes reveal {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      .animate-nodelay {
        animation-delay: 0s;
      }

      .align-self-flex-start {
        align-self: flex-start;
      }

      .align-self-flex-end {
        align-self: flex-end;
      }

      .align-self-flex-center {
        align-self: flex-center;
      }

      .valign-text-middle {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .valign-text-bottom {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      input:focus {
        outline: none;
      }

      .listeners-active,
      .listeners-active * {
        pointer-events: auto;
      }

      .hidden,
      .hidden * {
        pointer-events: none;
        visibility: hidden;
      }

      .smart-layers-pointers,
      .smart-layers-pointers * {
        pointer-events: auto;
        visibility: visible;
      }

      .listeners-active-click,
      .listeners-active-click * {
        cursor: pointer;
      }

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let seng438Received = false; // Track if seng-438 has been received
  
      const closeButton = document.querySelector(".vector-WAnzDK");
      if (closeButton) {
        closeButton.addEventListener("click", function () {
          window.parent.postMessage({ action: "closeIframe" }, "*");
        });
      }
  
      const addButton = document.querySelector(".frame-27-ximwwC");
      const dropButton = document.querySelector(".frame-28-ximwwC");
      const swapButton = document.querySelector(".frame-29-ximwwC");
      if (addButton) {
        addButton.addEventListener("click", function () {
          addButton.style.backgroundColor = "#5f5858";
          dropButton.style.backgroundColor = "#ed6262";
          swapButton.style.backgroundColor = "#62a9d5";
          
          // Check if seng-438 has been received
          if (seng438Received) {
            window.parent.postMessage({ action: "add-seng-438" }, "*");
          } else {
            window.parent.postMessage({ action: "add" }, "*");
          }
        });
      }
      if (dropButton) {
        dropButton.addEventListener("click", function () {
          addButton.style.backgroundColor = "#8deb98";
          dropButton.style.backgroundColor = "#5f5858";
          swapButton.style.backgroundColor = "#5f5858";
          window.parent.postMessage({ action: "drop" }, "*");
        });
      }
  
      window.addEventListener("message", function (event) {
        if (event.data === "seng-438" || event.data.action === "seng-438") {
          console.log("SENG 438 received in actions.html");
          seng438Received = true; // Set the flag to true when seng-438 is received
        }
      });
    });
